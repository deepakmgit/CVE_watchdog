<!DOCTYPE html>
<html>
<head>
    <title>CVE List</title>
</head>
<body>
    <h1>CVE List</h1>
    <p>Total Records: {{ total_records }}</p>
    <table border="1">
        <tr>
            <th>CVE ID</th>
            <th>Description</th>
            <th>Base Score</th>
            <th>Last Modified</th>
        </tr>
        {% for cve in cves %}
        <tr onclick="window.location.href='/cves/{{ cve.id }}'">
            <td>{{ cve.id }}</td>
            <td>{{ cve.description }}</td>
            <td>{{ cve.base_score }}</td>
            <td>{{ cve.last_modified_date }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/cves/list?page=1&results_per_page=10">10 Results</a> |
    <a href="/cves/list?page=1&results_per_page=50">50 Results</a> |
    <a href="/cves/list?page=1&results_per_page=100">100 Results</a>
</body>
</html>
